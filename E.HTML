<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-Commerce Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Navbar */
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Products */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            background-color: white;
            width: 220px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My E-Commerce Store</h1>
        <p>Buy products online</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">

        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Mobile Phone</h3>
            <p class="price">₹15,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Headphones</h3>
            <p class="price">₹2,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Laptop</h3>
            <p class="price">₹45,000</p>
            <button>Add to Cart</button>
        </div>

    </div>

    <footer>
        <p>© 2026 My E-Commerce Website</p>
    </footer>

</body>
</html>
