<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nav</title>
        <style>
            h1{text-align:center;}
            div{background:rgb(92, 156, 253)}
            .container{display:grid;gap:0.5rem;padding:2px;}
            span{background:greenyellow}
            .inline{display:inline;gap:1rem;}
            
        </style>
    </head>
    <body>
        <h1>Navigation Menu Demo</h1>
        <h3>Block Example</h3>
        <section class="container">
            <div>Home</div>
            <div>Product</div>
            <div>About</div>
            <div>Contact</div>
        </section>
        <h3>Incline Example</h3>
        <section class=""inline">
             <span>Home</span>
            <span>Product</span>
            <span>About</span>
            <span>Contact</span>
        </section>
        <h3>Incline-block</h3>
        <section class="inb">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </section>
     </body>
</html>
