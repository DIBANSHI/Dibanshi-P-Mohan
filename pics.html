<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image in HTML</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        img {
            width: 300px;
            border: 3px solid black;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>My Picture</h1>

    <!-- Image -->
    <img src="photo.jpg" alt="My Photo">

    <p>This is an image added using HTML.</p>

</body>
</html>
