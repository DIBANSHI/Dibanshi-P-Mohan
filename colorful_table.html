<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        caption {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        th {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px;
            text-transform: uppercase;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #e3f2fd;
        }

        tr:nth-child(odd) {
            background-color: #bbdefb;
        }

        tr:hover {
            background-color: #ffcc80;
            transition: 0.3s;
        }

        td:first-child {
            font-weight: bold;
            color: #0d47a1;
        }
    </style>
</head>
<body>

<table>
    <caption>Student Marks Table</caption>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Aryan</td>
        <td>Physics</td>
        <td>85</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Neha</td>
        <td>Chemistry</td>
        <td>90</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Rahul</td>
        <td>Mathematics</td>
        <td>88</td>
    </tr>
    <tr>
        <td>104</td>
        <td>Pooja</td>
        <td>Computer</td>
        <td>92</td>
    </tr>
</table>

</body>
</html>
