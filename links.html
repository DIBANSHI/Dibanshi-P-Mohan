<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 30px;
            text-align: center;
        }

        .gallery img {
            width: 200px;
            height: 140px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .links a {
            display: block;
            margin: 10px;
            font-size: 18px;
            color: #abc2dc;
            text-decoration: none;
        }

        .links a:hover {
            color: #dd9f8c;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <h1>My Simple Website</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#links">Links</a>
    </nav>
</header>

<section id="home">
    <h2>Welcome</h2>
    <p>This is a basic website with images and links using HTML and CSS.</p>
</section>

<section id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Image 1">
        <img src="https://via.placeholder.com/200" alt="Image 2">
        <img src="https://via.placeholder.com/200" alt="Image 3">
    </div>
</section>

<section id="links" class="links">
    <h2>Useful Links</h2>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <a href="https://openai.com" target="_blank">OpenAI</a>
</section>

<footer>
    <p>Â© 2026 My Website</p>
</footer>

</body>
</html>
